<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whakatauki Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Whakatauki Generator</h1>
    <div class="whakataukiContainer" id="whakataukiContainer">
      <div class="maoriText" id="maoriText"></div>
      <div class="englishText" id="englishText"></div>
      <div class="interpretationText" id="interpretationText"></div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="newWhakataukiBtn">New Whakatauki</button>
      </div>
    </div>

    <!-- Script -->
    <script src="whakatauki.js"></script>
    <script src="script.js"></script>
  </body>
</html>
